<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Dev Crew</a>
        </div>

        <button type="button" ui-sref="checkOut" class="btn btn-success navbar-btn pull-right">
            Check Out
            <i class="glyphicon-shopping-cart glyphicon"> </i>
            <span class="badge">{{vm.count}}</span>
        </button>


    </div>
</nav>
<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="product in vm.products">
        <div class="thumbnail">
            <img src="{{product.image}}" alt="Image Loading ...">
            <div class="caption">
                <h3>{{product.name}}</h3>
                <p><button ui-sref="productDetail({id : product._id,count : vm.count})" class="btn btn-primary" >View Detail</button> &nbsp;&nbsp;
                    <a ng-click="vm.addCart(product._id,$index)" class="btn btn-success" role="button">Add Cart</a>
                    <a ng-if="product.sold"
                       ng-click="vm.removeProd(product._id,$index)" class="btn btn-danger" role="button">Remove Cart</a>
                    <span ng-if="product.sold" class="badge pull-right"> {{product.sold}}</span>
                    <i ng-if="product.sold" class="glyphicon-shopping-cart glyphicon pull-right"></i>
                </p>
            </div>
        </div>
    </div>
</div>
